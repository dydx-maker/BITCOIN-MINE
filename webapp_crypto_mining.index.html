<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Mining App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      color: #f7931a;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #f7931a;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .output {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    .balance {
      font-size: 32px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Mining WebApp</h1>
    <p>Bienvenue <span id="username"></span> !</p>
    <p>Appuie sur le bouton pour miner des fractions de Bitcoin.</p>
    <button onclick="mineCrypto()">Miner maintenant</button>
    <div class="output">
      Solde min√© : <span class="balance" id="balance">0.00000000 BTC</span>
    </div>
  </div>

  <script>
    let balance = 0;
    let tg = window.Telegram.WebApp;
    document.getElementById("username").textContent = tg.initDataUnsafe.user?.first_name || "Utilisateur";
    
    function mineCrypto() {
      const gain = 0.0000001;
      balance += gain;
      document.getElementById("balance").textContent = balance.toFixed(8) + " BTC";
    }
  </script>
</body>
</html>
